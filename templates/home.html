<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Entel{% endblock %}</title>
     
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
  
    <header>{%block navbar%}
      
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">ENTEL</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item .active">
                  <a class="nav-link" href="{%url 'producto:crear_producto' %}">Crear Producto<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item .active">
                  <a class="nav-link" href="{%url 'producto:listar_producto' %}">Listar Producto</a>
                </li>
                <li class="nav-item .active">
                    <a class="nav-link" href="{%url 'ventas:crear_ventas'%}">Venta</a>
                </li>
                <li class="nav-item .active">
                  <a class="nav-link" href="{%url 'ventas:listar_ventas' %}">Listar Ventas</a>
              </li>                       
              </ul>
            </div>
          </nav>

          
          {%endblock%}
      </header>

      
      {%block contenido%}{%endblock%}
      

 


    
</body>
</html>
